databases:
  - name: mingle
    databaseName: minglematedb_nhep
    user: sattar
    plan: free

services:
  - type: web
    name: mingle
    runtime: ruby
    plan: free
    buildCommand: "bundle install rails db:create rails db:migrate"
    startCommand: "bundle exec puma -C config/puma.rb"
     envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: minglematedb_nhep
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
